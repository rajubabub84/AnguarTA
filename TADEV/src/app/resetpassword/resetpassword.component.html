<div  class="form-content" fxLayout="row" fxFlexFill>
    <div fxFlex="30" >

    </div>
    <div fxFlex="40">
        <form name="form" (ngSubmit)="f.form.valid && openDialog()" #f="ngForm" novalidate>
            <mat-card>
              <mat-card-title class="form-title">
                  Reset Password
              </mat-card-title>
              <mat-card-content>
                  <mat-form-field class="example-full-width">
                      <input matInput name="password" placeholder="Enter Password" [(ngModel)]="Password" #password="ngModel" required>                      
                      <mat-hint>Password must contain at least 8 characters, including at least one number, at least one letter.</mat-hint>
                  </mat-form-field>
                  <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <mat-error *ngIf="password.errors.required">
                        Password is required.
                    </mat-error>
                    <!-- <mat-error *ngIf="email.errors.email">Email must be a valid email address</mat-error> -->
                </div>
                <mat-form-field class="example-full-width">
                    <input matInput name="confirmPassword" placeholder="Enter Confirm Password" [(ngModel)]="ConfirmPassword" #confirmPassword="ngModel" required>                      
                </mat-form-field>
                <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="alert alert-danger">
                  <mat-error *ngIf="confirmPassword.errors.required">
                     Confirm Password is required.
                  </mat-error>
                  <!-- <mat-error *ngIf="email.errors.email">Email must be a valid email address</mat-error> -->
              </div>
               
                  <img src="../../assets/images/captcha.png" alt="Captcha" height="50px" width="225px" style="vertical-align:inherit" />
                  <img src="../../assets/images/captcha_refresh.png" id="imgCaptchaRefresh" width="28px" class="mt-2" />
                
                 <mat-form-field class="example-full-width">
                    <input matInput name="captcha" placeholder="Enter Captcha" [(ngModel)]="Captcha"  #captcha="ngModel" required>
                </mat-form-field>
                      <div *ngIf="captcha.invalid && (captcha.dirty || captcha.touched)" class="alert alert-danger">
                          <mat-error *ngIf="captcha.errors.required">
                              Captcha is required.
                          </mat-error>
                          <!-- <mat-error *ngIf="Captcha.errors.email">Email must be a valid email address</mat-error> -->
                      </div>    
              </mat-card-content>
              <mat-card-actions>
                   <!-- <mat-form-field class="example-full-width"> -->
                          <!-- <button mat-button style="color: chocolate;" (click)="submitForgotPassword()">Submit</button>    -->
                          <button name="submit" [disabled]="!f.form.valid" mat-raised-button class="submit-button">Submit</button>   
                      <!-- </mat-form-field>  -->
              </mat-card-actions>
            </mat-card> 
          </form>
    </div>
    <div fxFlex="30">

    </div>
</div>
